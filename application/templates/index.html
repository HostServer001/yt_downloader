<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/logo.ico">
    <title>YouTube Video Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 30px;
        }
        .card {
            margin-bottom: 20px;
        }
        h1 {
            font-weight: bold;
        }
        .form-control {
            border-radius: 0.5rem;
        }
        .btn-success {
            font-weight: bold;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-container img {
            width: 100px;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-dark text-light">

    <div class="logo-container">
        <img src="/static/logo.jpeg" alt="Logo">
    </div>

    <div class="container">
        <div class="card bg-secondary text-white shadow">
            <div class="card-header text-center">
                <h1>Welcome!</h1>
            </div>
            <div class="card-body">
                <p class="mb-0">
                    <strong>➤</strong> You can download any YouTube video using this website.<br>
                    <strong>➤</strong> Link should be a valid YouTube URL.
                </p>
            </div>
        </div>

        <div class="card bg-secondary text-white shadow">
            <div class="card-body">
                <form action="/process" method="POST">
                    <div class="mb-3">
                        <label for="formControlInput" class="form-label">YouTube Link</label>
                        <input type="text" name="user_input" class="form-control" placeholder="Paste your YouTube link here" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
